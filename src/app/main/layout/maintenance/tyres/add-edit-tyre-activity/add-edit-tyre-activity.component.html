<div class="app-content">
    <div class="app-title">
        <div class="">
            <h1>
                <i class="fa fa-building" aria-hidden="true"></i>
                {{tyreActivateTitle}} Tyre Installation
            </h1>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><span class="fa fa-home fa-lg"></span></li>
            <!-- <li class="breadcrumb-item"><span class="breadcrumb-item-router"> {{tyreTitle}}</span></li> -->
        </ul>
    </div>
    <div class="row">
        <div class="col-lg-9 col-md-9 col-12 mx-auto">
            <div class="tile">
                <div class="tile-body">
                    <div class="row">
                        <div class="col-sm-6 col-12 form-group">
                            <label>TyreID</label>
                            <select class="form-control form-control-sm"
                                            [(ngModel)]="tyreActivity.tyreId"
                                            [ngModelOptions]="{standalone: true}" disabled>
                                        <option value="" selected>Select tyre</option>
                                        <option *ngFor="let tyer of Tyres" value="{{tyer.id}}">
                                            {{tyer.uniqueId}}
                                        </option>
                            </select>
                        </div>
                        <div class="col-sm-6 col-12 form-group" >
                            <label>Install Date</label>
                            <div class="input-group">
                                <input class="form-control form-control-sm"
                                       placeholder="Install Date"
                                       name="permit"
                                       [(ngModel)]="tyreActivity.date"
                                       [ngModelOptions]="{standalone: true}"
                                       bsDatepicker
                                       #startDate="bsDatepicker"
                                       [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD', isAnimated: true}">
                                <div class="input-group-append">
                                    <button class="btn btn-light btn-sm" style="border: 1px solid #ced4da;"
                                            (click)="startDate.show()"
                                            [attr.aria-expanded]="startDate.isOpen" type="button">
                                        <i class="fa fa-calendar"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-12 form-group">
                            <label>Vehicle<span class="mandatory-field">*</span></label>
                            <select class="form-control form-control-sm"
                                            [(ngModel)]="tyreActivity.vehicleId"
                                            (ngModelChange)="getVehicleOdometerReading()"
                                            [ngModelOptions]="{standalone: true}">
                                        <option value="" selected>Select Vehicle</option>
                                        <option *ngFor="let vehicle of allVehicles" value="{{vehicle.id}}">
                                            {{vehicle.regNo}}
                                        </option>
                            </select>
                        </div>
                        <div class="col-sm-6 col-12 form-group">
                            <label>Location</label>
                            <select class="form-control input-sm" [(ngModel)]="tyreActivity.location" [ngModelOptions]="{standalone: true}">
                                <option value="" selected>Select Location</option>
                                <option value="FRONTLEFT">FRONTLEFT</option>
                                <option value="FRONTRIGHT">FRONTRIGHT</option>
                                <option value="BACKLEFTINNER">BACKLEFTINNER</option>
                                <option value="BACKLEFTOUTER">BACKLEFTOUTER</option>
                                <option value="BACKRIGHTINNER">BACKRIGHTINNER</option>
                                <option value="BACKRIGHTOUTER">BACKRIGHTOUTER</option>
                                <option value="MIDDLELEFTINNER">MIDDLELEFTINNER</option>
                                <option value="MIDDLELEFTOUTER">MIDDLELEFTOUTER</option>
                                <option value="MIDDLERIGHTINNER">MIDDLERIGHTINNER</option>
                                <option value="LEFTDUMMY">LEFTDUMMY</option>
                                <option value="RIGHTDUMMY">RIGHTDUMMY</option>
                                <option value="SPARETYRE">SPARETYRE</option>
                            </select> 
                        </div>
                        <div class="col-sm-6 col-12 form-group">
                            <label>Odometer</label>
                            <input type="number" class="form-control form-control-sm"
                                   placeholder="Odometer Reading"
                                   [(ngModel)]="tyreActivity.odometerReading"
                                   [ngModelOptions]="{standalone: true}"/>
                        </div>
                        
                        <div class="col-sm-6 col-12 form-group">
                            <label>Comments</label>
                            <textarea class="form-control" [(ngModel)]="tyreActivity.comments" [ngModelOptions]="{standalone: true}"></textarea>
                        </div>
                    </div>
                </div>

                <div class="tile-footer">
                    <div class="col-12 text-center">
                        <p class="error-field">{{errorMessage}}</p>
                    </div>
                    <div class="col-sm-12 text-right p-0">
                        <button type="button" class="btn btn-success btn-sm mr-2" (click)="save()">
                            <i class="fa fa-fw fa-check-circle"></i> {{tyreId ? 'Update' : 'Save'}}
                        </button>
                        <button type="button" class="btn btn-danger btn-sm" (click)="cancel()">
                            <i class="fa fa-fw fa-times-circle"></i> Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
