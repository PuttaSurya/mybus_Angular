<div class="app-content">
    <div class="app-title">
        <div class="">
            <h1>
                <i class="fa fa-building" aria-hidden="true"></i>
                {{tyreTitle}} Tyre
            </h1>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><span class="fa fa-home fa-lg"></span></li>
            <li class="breadcrumb-item"><span class="breadcrumb-item-router"> {{tyreTitle}}</span></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-lg-9 col-md-9 col-12 mx-auto">
            <div class="tile">
                <div class="tile-body">
                    <div class="row">
                        <div class="col-sm-6 col-12 form-group" *ngIf="!tyreId">
                            <label>Tyre Number<span class="mandatory-field">*</span></label>
                            <input type="text" class="form-control form-control-sm"
                                   placeholder="Enter Unique ID"
                                   [(ngModel)]="tyre.tyreNumber"
                                   [ngModelOptions]="{standalone: true}"/>
                        </div>
                        <div class="col-sm-6 col-12 form-group" *ngIf="tyreId">
                            <label>Tyre Number<span class="mandatory-field">*</span></label>
                            <input type="text" class="form-control form-control-sm"
                                   placeholder="Enter Unique ID"
                                   [(ngModel)]="tyre.uniqueId"
                                   [ngModelOptions]="{standalone: true}"/>
                        </div>
                        <div class="col-sm-6 col-12 form-group">
                            <label>Company Name</label>
                            <input type="text" class="form-control form-control-sm"
                                   placeholder="Enter Tyre Company"
                                   [(ngModel)]="tyre.companyName"
                                   [ngModelOptions]="{standalone: true}"/>
                        </div>
                        <div class="col-sm-6 col-12 form-group">
                            <label>Purchase Date</label>
                                <div class="input-group">
                                    <input class="form-control form-control-sm"
                                           placeholder="Start Date"
                                           name="permit"
                                           [(ngModel)]="tyre.purchaseDateString"
                                           [ngModelOptions]="{standalone: true}"
                                           bsDatepicker
                                           #startDate="bsDatepicker"
                                           [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD', isAnimated: true}">
                                    <div class="input-group-append">
                                        <button class="btn btn-light btn-sm" style="border: 1px solid #ced4da;"
                                                (click)="startDate.show()"
                                                [attr.aria-expanded]="startDate.isOpen" type="button">
                                            <i class="fa fa-calendar"></i>
                                        </button>
                                    </div>
                                </div>
                        </div>
                        <div class="col-sm-6 col-12 form-group">
                            <label>Supplier<span class="mandatory-field">*</span></label>
                            <select class="form-control form-control-sm"
                                            [(ngModel)]="tyre.supplierId"
                                            [ngModelOptions]="{standalone: true}">
                                        <option value="" selected>Select Supplier</option>
                                        <option *ngFor="let supplier of suppliers" value="{{supplier.id}}">
                                            {{supplier.name}}
                                        </option>
                            </select>
                        </div>
                        
                        <div class="col-sm-6 col-12 form-group">
                            <label>Price</label>
                            <input type="text" class="form-control form-control-sm"
                                   placeholder="Enter Price"
                                   [(ngModel)]="tyre.price"
                                   [ngModelOptions]="{standalone: true}"/>
                        </div>
                    </div>
                </div>

                <div class="tile-footer">
                    <div class="col-12 text-center">
                        <p class="error-field">{{errorMessage}}</p>
                    </div>
                    <div class="col-sm-12 text-right p-0">
                        <button type="button" class="btn btn-success btn-sm mr-2" (click)="save()">
                            <i class="fa fa-fw fa-check-circle"></i> {{tyreId ? 'Update' : 'Save'}}
                        </button>
                        <button type="button" class="btn btn-danger btn-sm" (click)="cancel()">
                            <i class="fa fa-fw fa-times-circle"></i> Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
