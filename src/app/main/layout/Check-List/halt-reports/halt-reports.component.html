<div class="app-content">
    <div class="app-title">
        <div class="">
            <h1>
                <i class="icon fa fa-users" aria-hidden="true"></i> Halt Reports
            </h1>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><span class="fa fa-home fa-lg"></span></li>
            <li class="breadcrumb-item"><span class="breadcrumb-item-router">Halt Reports List</span></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="tile">
                <div class="tile-body">
                    <div class="col-sm-12">
                        <div class="row align-items-center">
                            <div class="col-sm-2 col-12 form-group">
                                <label>Start Date</label>
                                <div class="input-group">
                                    <input class="form-control form-control-sm"
                                           placeholder="Start Date"
                                           name="permit"
                                           [(ngModel)]="filterObj.startDate"
                                           [ngModelOptions]="{standalone: true}"
                                           bsDatepicker
                                           #startDate="bsDatepicker"
                                           [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD', isAnimated: true}">
                                    <div class="input-group-append">
                                        <button class="btn btn-light btn-sm" style="border: 1px solid #ced4da;"
                                                (click)="startDate.show()"
                                                [attr.aria-expanded]="startDate.isOpen" type="button">
                                            <i class="fa fa-calendar"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-2 col-12 form-group">
                                <label>End Date</label>
                                <div class="input-group">
                                    <input class="form-control form-control-sm"
                                           placeholder="End Date"
                                           name="permit"
                                           [(ngModel)]="filterObj.endDate"
                                           [ngModelOptions]="{standalone: true}"
                                           bsDatepicker
                                           #endDate="bsDatepicker"
                                           [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD', isAnimated: true}">
                                    <div class="input-group-append">
                                        <button class="btn btn-light btn-sm" style="border: 1px solid #ced4da;"
                                                (click)="endDate.show()"
                                                [attr.aria-expanded]="endDate.isOpen" type="button">
                                            <i class="fa fa-calendar"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-2 col-12 form-group mt-auto">
                                <button type="button" class="btn btn-success btn-sm"
                                        (click)="getFilterHaltedServices()">Search
                                </button>
                            </div>
                            <div class="col-sm-3 offset-3 text-right">
                                <button type="button" class="btn btn-sm btn-primary" (click)="exportExcel()">Export
                                    Excel
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 table-responsive">
                        <table class="table table-hover text-center dataTable" id="haltReportData">
                            <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Service#</th>
                                <th>Type</th>
                                <th>From</th>
                                <th>To</th>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let hr of haltReports; let i = index">
                                <td>{{i + 1}}</td>
                                <td>{{hr.serviceNumber}}</td>
                                <td>{{hr.busType}}</td>
                                <td>{{hr.source}}</td>
                                <td>{{hr.destination}}</td>
                                <td>{{hr.jDate}}</td>
                                <td>{{hr.netIncome}}</td>
                                <td>
<!--                                    <a href="serviceReports/haltReports{{hr.id}}">View</a>-->
                                    <a [routerLink]="['serviceReport/' + hr.id]">View</a>
                                </td>
                            </tr>
                            <tr *ngIf="!haltReports || haltReports.length === 0">
                                <td colspan="8">No reports exist.</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
