<div class="app-content">
    <div class="app-title">
        <div class="">
            <h1>
                <i class="fa fa-id-badge" aria-hidden="true"></i>
                Managing Roles
            </h1>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><span class="fa fa-home fa-lg"></span></li>
            <li class="breadcrumb-item"><span class="breadcrumb-item-router">Manage Roles</span></li>
        </ul>
    </div>

    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="tile">
                <div class="tile-body">
                    <div class="col-sm-12 table-responsive">
                        <table class="table table-hover text-center dataTable">
                            <thead>
                            <tr>
                                <th></th>
                                <th *ngFor="let role of roles">{{role.name}}</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let menu of menus">
                                <td style="text-transform: capitalize">{{menu.name}}</td>
                                <td *ngFor="let role of roles">
                                    <input type="checkbox" [disabled]="!isEditable"/>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="tile-footer">
                    <div class="col-sm-12 text-right p-0">
                        <button type="submit" class="btn btn-success btn-sm mr-2" (click)="editRoles()">
                            <i class="fa fa-fw fa-check-circle"></i> Edit Roles
                        </button>
                        <button type="button" class="btn btn-warning btn-sm" (click)="updateRoles()">
                            <i class="fa fa-fw fa-times-circle"></i> Update Roles
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
